<!doctype html>
<!--
    This page is shown when the extension button is clicked, because the
    "browser_action" field in manifest.json contains the "default_popup" key with
    value "popup.html".
-->
<html>
    <head>
        <title>Getting Started Extension's Popup</title>
        <style>
body {
    font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
    font-size: 100%;
}
#wrapper {
    width: 200px;
}
#state-name-input {
    margin-top: 10px;
}
#state-selection {
    margin-top: 10px;
}
        </style>

    </head>
    <body>
        <div id="wrapper">
            <div id="menu">
                <a href="#" id="save">Save</a><br />
                <a href="#" id="clean">Clean</a><br />
                <a href="#" id="erase">Erase</a><br />
            </div>

            <form id="state-name-form">
                <input type="text" id="state-name-input">
            </form>

            <select id="state-selection">
            </select>

        </div>
        <script src="popup.js"></script>
    </body>
</html>
